<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./sass/style.css" />
  <link rel="icon" href="icon.png" />
  <title>actor discovery | quiz</title>
</head>
<body>

  <div class="fill-background-top">
    <span class="welcome-text">Welcome, pick an actor/actress to begin.<br/>
      Also feel free to come back later - your progress is being saved.</span>
    <div class="social-icons-block">
        <a id="music-icon-on" href="#"><i class="fa fa-volume-up"></i></a>
        <a id="music-icon-off" href="#"><i class="fa fa-volume-off"></i></a>
      </div>
  

  <div class="next-question-container">
    <div class="merge-buttons">
      <div class="button-front"><i class="fa fa-hourglass-half"></i></div>
      <div class="button-top">NEXT <i class="fa fa-angle-double-right"></i></div>
    </div>
  </div>
</div>
  <div class="content">
   <!-- ACTOR BLOCKS RENDER HERE -->
  </div>

  <div class="progress_bar">
    <div class="progress_bar--1">1</div>
    <div class="progress_bar--2">2</div>
    <div class="progress_bar--3">3</div>
    <div class="progress_bar--4">4</div>
  </div>


  <div class="answers">
    <button class="answer" data-num="1"></button>
    <button class="answer" data-num="2"></button>
    <button class="answer" data-num="3"></button>
  </div>

  <div class="game-over">
    <h3>The game is over!</h3>
    <p>you have scored <span id="game-over-points"></span></p>
    <button id="restart">ok</button>
  </div>
  
  <div class="add-score"><i class="fa fa-plus"></i></div>
  <div class="scoreDiv">your score: <span class="scoreValue"></span> </div>
  <button class="local-storage-reset">Reset Game</button>

  <script type="module" src="app.js"></script>
</body>
</html>
