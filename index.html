<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="animations.css" />
  <title>taskMission</title>
</head>
<body>
  <div class="button-container">
    <button class="button-with-class button-1"> console person </button>
    <button class="button-with-class button-2"> change skill1 </button>
    <button class="button-with-class"> 3 </button>
  </div>
  <div class="fill-background-top">
    <span class="welcome-text">Welcome, pick an actor/actress to begin</span>
    <div class="social-icons-block">
        <a id="music-icon-on" href="#"><i class="fa fa-volume-up"></i></a>
        <a id="music-icon-off" href="#"><i class="fa fa-volume-off"></i></a>
      </div>
  </div>

  

  <div class="content">
   <!-- ACTOR BLOCKS RENDER HERE -->
  </div>
  
  <div class="statistics">
    <p id="personName"></p>
    <p id="personFrom"></p>
    <label for="attribute1">
      <input id="attribute1" type="number" value="" disabled>
      attribute1
    </label>
    <label for="attribute2">
      <input id="attribute2" type="number" value="" disabled>
      attribute2
    </label>
    <ul>
      <p>Skills</p>
      <li id="skill-1">skill1</li>
      <li id="skill-2">skill2</li>
      <li id="skill-3">skill3</li>
    </ul>
    <div style="margin-top: 25px" class="tasksToComplete">tasks to complete: <span class="tasksToCompleteValue">3</span> </div>
  </div>
  
  <button class="local-storage-reset">Reset Game</button>

  <script type="module" src="app.js"></script>
</body>
</html>
